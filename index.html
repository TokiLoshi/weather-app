<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
       <link rel="stylesheet" href="src/styles.css" />
           <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a56b22975c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Bianca Weather App</title>
  </head>
  <body>  
    <div class="container">
    <div class="container-wrapper">
        <h1>Always take the weather with you</h1>
        <form id="search-weather">
            <div class="row">
                <label class="form-label ml-3">Get your 5 Day Forecast:</label>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" id="city-input" class="form-control" placeholder="Search for a city..." autofocus>
                </div>
                <div class="col-2">
                    <input type="submit" id="search" value="Search" class="btn btn-primary">
                </div>
                <div class="col-3">
                  <input type="click" value="Your location ðŸŒŽ" id="current-location-button" class="btn btn-success w-100">
                </div>
            </div>
        </form>
<br />
<div class="container-location">
      <div class="row">
        <div class="col-6">
          <h4><span id="day"></span></h4>
          <div class="row">
          <li><span id="date"></span></li>
          </div>
          <li class="last-updated"><em>Last updated: </em><span id="time"><span></li>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
            <div class="weather-forecast-day">
          <ul>
          <h2><span id="user-city"><strong></strong></span></h2>
          <br />
          <a id="celcius-temp"></a>
<span class="units">
<a href="#" id="to-celcius-temp" class="btn btn-light btn-lg active" aria-pressed="true">C </a>
<a href="#" id="to-fahrenheit-temp" class="btn btn-light btn-lg" aria-pressed="false">/ F</a>
</span>
          </div>
          </ul>
        </div>
        <div class="col-6">
            <div class=" weather-conditions">
            <img src="" alt="" id="weather-element" class="float-top">
             <li id="weather-description"></li>
            <ul>
          <li><span id="humidity">Humidity:</span></li>
          <li><span id="wind">Wind:</span></li>
               <br />
            </div>   
          </ul>
        </div>
      </div>
</div>
<div class="container">   
 <div class="card">
     <div class="card-body">
         <h4>Five Day Forecast</h4>
        <div id="weather-forecast-data">
        </div>
         </div>
     </div>
 </div>
 <div>
  <p class="open-source"><a href="https://github.com/TokiLoshi/weather-app">Open source code</a> by Bianca Silva</p>
  </div> 
 </div>
   </div>
    <script type="text/javascript" src="src/app.js"></script>
   
    </body>
</html>
